        .button {
            background-color: #19048f;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;

            border: 2px solid #4c04aa;
        }

        .button1:hover {

            color: white;
        }

        .stright {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
        }

        .flip-card {
            width: 250px;
            height: 250px;
            perspective: 1000px;
            position: relative;
        }

        .flip-card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }

        .flip-card-front {
            background: #f0f0f0;
        }

        .flip-card-back {
            background: #efefef;
            transform: rotateY(180deg);
        }

        .hidden {
            visibility: hidden;
        }

        .congratulations {
            display: none;
            text-align: center;
            color: gold;
            font-size: 3em;
            margin-top: 20px;
        }

        .congratulations.visible {
            display: block;
        }
    </style>
</head>
